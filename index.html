<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DecodeMTL Address Book</title>
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>
  <h1>DecodeMTL Address Book Application</h1>
  <div id="app">
    <!-- our javascript code will be modifying the content of this div -->
  </div>


  <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
  <script src=""></script>
  <script src="js/underscore.js"></script>
  <script src="js/app.js"></script>
  <!-- templates -->


  <script type="text/template" id="addressbookListTemplate">
    <ul>
      <% addressBooks.forEach(function(abList) { %>
        <li data-name=<%=abList.name%> data-id=
          <%=abList.id%>>
            <%=abList.name%>
        </li>
        <% }); %>
    </ul>
  </script>




  <!-- addressBooks.forEach(function(ab) { $app.find('ul').append('
    <li data-name="' + ab.name + '" data-id="' + ab.id + '">' + ab.name + '</li>'); }); -->

  <script type="text/template" id="entriesListTemplate">
    <ul>
      <% entriesList.forEach(function(Entry) { %>
        <li data name=<%=Entry.firstName%> data-id=
          <%=Entry.id%>>
            <%=Entry.firstName%>
              <%=Entry.lastName%>
        </li>
        <% }); %>
    </ul>
  </script>





  <script type="text/template" id="entryDetailsTemplate">
    
    <tr>
      <td class='type'>Name:</td>
      <td><%=entryId.firstName%> <%=entryId.lastName%></td>
    </tr>
    <tr>
      <td class='type'>Birthday:</td>
      <td><%=entryId.birthday</td>
    </tr>
  </script>
  
  <script type="text/template" id="entryAddressDetails">
    <%entryId.address.forEach(function(address) {%>
      <% $app.find('table').append(%>
    
    <tr>
      <td class='type'>Address:</td>
      <td><strong><%=address.type%></strong><td>
        <br><%=address.line%>
        <br><%=address.line2%>
        <br><%=address.city%>, <%=address.state%>
        <br><%=address.zip%>
        <br><%=address.country%>
      </td>
    </tr>
    <%});%>
    </script>
    
    <script type="text/template" id="entryEmailDetails">
    <tr>
      <%entryId.emails.forEach(function(email) {%>
        <%$app.find('table').append(%>
        <tr>
          <td class="type">Email</td
          <td><strong><%=email.type%>
          <%=email.email%></td>
        </tr>
      <%});%>
    </script>
    
    <script type="text/template" id="entryPhoneDetails">
    <%entryId.phones.forEach(function(phone) {%>
      <%app.find('table').append(%>
      <tr>
        <td class="type">Phone:</td>
        <td><strong><%=phone.type%></strong>
        <br><%=phone.phoneNumber%>
        <br><%=phone.phoneType%>
        </td>
      </tr>
    <%});%>
    </script>

</body>

</html>
